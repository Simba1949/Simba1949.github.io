<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="icon" href="https://raw.githubusercontent.com/simba1949/images/master/self-data/favicon.ico">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // 在侧边栏中出现的网站图标
      name: 'Docsify',
      // 在侧边栏中出现的网站图标
      // 图标,在侧边栏中出现的网站图标，需要和 name 一起配置
      logo: 'https://github.com/simba1949/images/blob/master/self-data/Turing.jpg?raw=true',
      // github 地址
      repo: 'https://github.com/simba1949/simba1949.github.io',
      // README.md 作为入口文件渲染; 入口文件可以改为 /home.md；或者指定 github 仓库的文件
      homepage: 'Home.md',
      // 文档和仓库根目录下的 README.md 内容一致，选择 raw 模式才能找到
      // homepage: 'https://raw.githubusercontent.com/simba1949/images/master/README.md',
      // 配置文件
      loadNavbar: true,
      // 开启定制侧边栏，默认加载 _sidebar.md 文件，也可以使用 loadSidebar: 'summary.md' 加载指定文件
      // 不开启定制侧边栏，默认使用 md 文档的目录结构
      loadSidebar: true,
      // loadSidebar: 'summary.md',
      // 设置封面, If true, it will load from _coverpage.md
      coverpage: true,
      // 开始从哪级子目录显示
      maxLevel: 2,
      // 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
      // subMaxLevel: 2,
      auto2top: true,
      search: {
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      ga: 'UA-144208445-1'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- 谷歌统计插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
  <!-- 搜索插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <!-- 点击代码复制插件 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
</body>
</html>
